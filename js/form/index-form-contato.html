<form name="form" action="#" method="POST">
    <label>Nome</label>
    <input class="required" type="text" name="nome" autofocus />
    <label>Email</label>
    <input class="required email" type="text" name="emailsender"/>
    <label>Telefone</label>
    <input class="required" type="text" name="telefone"/>
    <label>Assunto</label>
    <input class="required" type="text" name="assunto"/>
    <label>Mensagem</label>
    <textarea name="mensagem" class="required"></textarea>
    <input class="enviar" type="submit" value="Enviar"/>
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<link rel="stylesheet" href="form.css"/>
<script src="jquery.maskedinput.js"></script>
<script src="jquery.validate.js"></script>
<script src="form.js"></script>
